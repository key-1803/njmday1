<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photostrip 4-Cut</title>
  <style>
    body {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      font-family: sans-serif;
      background: #ffe6f0;
      padding: 20px;
    }

    #leftPanel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    video {
      width: 240px;
      transform: scaleX(-1); /* Mirror webcam */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #photos {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .thumb {
      width: 120px;
      border-radius: 6px;
    }

    canvas {
      width: 341px;
      height: 1024px;
      image-rendering: auto;
      border-radius: 10px;
    }

    button {
      margin-top: 5px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: pink;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #countdown {
      font-size: 48px;
      color: red;
      font-weight: bold;
      position: absolute;
      top: 20px;
    }
  </style>
</head>
